<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management Task Board</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="task-board">
    <div class="column" id="not-started">
      <h2>Not Yet Started</h2>
      <div class="task-container"></div>
    </div>
    <div class="column" id="in-progress">
      <h2>In Progress</h2>
      <div class="task-container"></div>
    </div>
    <div class="column" id="completed">
      <h2>Completed</h2>
      <div class="task-container"></div>
    </div>
  </div>

  <button id="new-task-btn" class="green-button">New Task</button>

  <div id="task-dialog" title="New Task">
    <form>
      <label for="task-title">Title</label>
      <input type="text" id="task-title" name="task-title">
      <label for="task-desc">Description</label>
      <textarea id="task-desc" name="task-desc"></textarea>
      <label for="task-deadline">Deadline</label>
      <input type="text" id="task-deadline" name="task-deadline" class="date-picker">
      <button type="button" id="save-task-btn">Save Task</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
